<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman | Homepage</title>
    <link rel="stylesheet" type="text/css" href="../css/Homepage.css">
    <script>
        var foodSound = new Audio('../audio/foodSound.m4a');
        var sportSound = new Audio('../audio/sportSound.m4a');
        var beachSound = new Audio('../audio/beachSound.m4a');
        var animalSound = new Audio('../audio/animalSound.m4a');
        var twoPlayerSound = new Audio('../audio/twoPlayerSound.m4a');
    </script>
</head>
<body>
    <p id="opening">Let's play <span><b>HANGMAN</b></span>!</p><br>
    <p><b>Choose a category:</b></p>

    <table style="margin: 80px auto;">
        <tr>
            <td id="categories">
                <a href="food.html"><button style="background-image: url(../images/food.png);" onmouseover="foodSound.play()"><b>Food</b></button></a>
                <a href="SportsPage.html"><button style="background-image: url(../images/sports.png)" onmouseover="sportSound.play()"><b>Sports</b></button></a>
                <a href="BeachPage.html"><button style="background-image: url(../images/beach.png)" onmouseover="beachSound.play()"><b>Beach</b></button></a>
                <a href="animals.html"><button style="background-image: url(../images/animals.png)" onmouseover="animalSound.play()"><b>Animals</b></button></a>
                <a href="EnterWord.html"><button style="background-image: url(../images/two-Player.png); vertical-align: top" onmouseover="twoPlayerSound.play()"><b>Two-Player</b></button></a>
            </td>
        </tr>
    </table>
    <a href="aboutTheAuthors.html"><button style = "background-image: url(../images/pencil.png);"><b>About the Authors</b></button></a>

    <p>Enter Your Name:</p>
    <p style="font-family: 'Nanum Pen Script'; color: #ad1e17"><b>Your Name: </b><input type="text" id="userName"></p>
    <button style="background-image: url(../images/startbg.png)"onclick = saveName()><b>ENTER</b></button>

    <script>
        function saveName() {
            var xhr = new XMLHttpRequest();
            var url = 'https://boba-hangman-service.herokuapp.com/store-username?name='+document.getElementById('userName').value;
            xhr.open('POST', url, true);
            xhr.onreadystatechange = function (data) {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        console.log("Response is received");
                        console.log(xhr.response);
                    }
                } else {
                    //callback(null);
                }
            }
            xhr.send();
            //localStorage.setItem("myName", document.getElementById('userName').value.toString().replace(/ /g,''));
            console.log(document.getElementById('userName').value);
        }
    </script>
</body>
</html>
