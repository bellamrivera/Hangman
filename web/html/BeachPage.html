<script>

    var words = ["towel", "sunscreen", "lifeguard", "sand", "saltwater", "sunbathe", "sunglasses", "sandcastle", "sunburn", "seagull", "floatie", "lemonade", "splash", "waves", "surfboard", "boardwalk", "dock", "ocean", "bikini", "driftwood"];
    var correctWord;
    var letterArray;

    function generateWord(){
        var codeNumber = Math.floor(Math.random()*Math.floor(words.length));
        correctWord = words[codeNumber];
        letterArray = new Array(correctWord.length);
        for(var i = 0; i<correctWord.length; i++)
            letterArray[i] = correctWord.charAt(i);

    }

    function makeGuess(buttonId){
        console.log(buttonId);
        var element = document.getElementById(buttonId);
        element.disabled = true;
    }

    function checkAnswer(buttonId){
        var inWord = false;
        for (var i = 0; i<correctWord.length; i++){
            if (letterArray[i] == buttonId)
                inWord = true;
        }
        return inWord;
    }

    generateWord()

</script>

<table id="dashes">
    <script>
        for (var i = 0; i < correctWord.length; i++) {
            document.write('<td><span id = "indvletters">' + "_ " + '</span></td>');
        }
    </script>
</table>
